<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
        <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/grid.css">
        <link rel="stylesheet" href="../assets/css/fontawesome-free-6.1.1-web/css/all.css">
        <link rel="stylesheet" href="../assets/css/base1.css">
        <link rel="stylesheet" href="../assets/css/cart.css"> 
        <link rel="stylesheet" href="../assets/css/reponsive.css">
        <title>Cart</title>
    </head>
    <body>
        <div class="header__scroll">
            <div class="header__scroll-info">
                <div class="grid wide">
                    <div class="header__scroll-info-more">
                        <ul class="scroll__info-list">
                            <li class="scroll__info-item">
                                <i class="fa-solid fa-phone"></i>
                                <span class=""> Hotline: +8412345678</span>
                            </li>
                            <li class="scroll__info-item">
                                <span class="header__scroll-info-connect">
                                    Connect with us
                                </span>
                                <a href="" class="header__scroll-info-link">
                                    <i class="header__scroll-info-icon fa-brands fa-facebook"></i>
                                </a>
                                <a href="" class="header__scroll-info-link">
                                    <i class="header__scroll-info-icon fa-brands fa-instagram"></i>
                                </a>
                            </li>
                        </ul>
                        <span class="header__scroll-user">
                            <img src="" alt="" class="scroll-user-img">
                            <span class="scroll-user-name">Huynh Dang Khoa</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="header__scroll-info-logo">
                <div class="grid wide">
                    <div class="header__scroll-logo">
                        <div class="row">
                            <div class="col p-6">
                                <img src="../assets/img/LOGOWED.png" class="header__scroll-logo-img" alt="">
                                <span class="header__scroll-logo-name">Cart</span>
                            </div>
                            <div class="col p-6">
                                <div class="header__scroll-with-search">
                                    <input type="text" class="header__scroll-with-search-input">
                                    <i class="header__scroll-with-search-icon fa-solid fa-magnifying-glass"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="grid wide">
                <div class="row">
                    <div class="col p-12">
                        <div class="container__modyfi">
                            <div class="row">
                                <div class="col p-6">
                                    <div class="container__modyfi-check">
                                        <input type="checkbox" >
                                        <span class="container__modyfi-name">Product</span>
                                    </div>
                                </div>
                                <div class="col p-6">
                                    <div class="row">
                                        <div class="col p-3">
                                            <span class="container__modyfi-heading container__modyfi-unit-price">Unit Price</span>
                                        </div>
                                        <div class="col p-3">
                                            <span class="container__modyfi-heading container__modyfi-unit-Quantity">Quantity</span>
                                        </div>
                                        <div class="col p-3">
                                            <span class="container__modyfi-heading container__modyfi-unit-Amount-money">Price</span>
                                        </div>
                                        <div class="col p-3">
                                            <span class="container__modyfi-heading container__modyfi-Operation">Operation</span>
                                        </div>
                                    </div>
                                </div>   
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col p-12">
                        <div class="brand-shop-product">
                            <div class="brand-shop-product-info">
                                <input type="checkbox">
                                <i class="brand-shop-product-info-icon fa-solid fa-shop"></i>
                                <h3 class="brand-shop-product-name">NIKE</h3>
                            </div>
                            <div class="brand-shop-product-content">
                                <div class="row">                               
                                        <div class="col p-6">
                                            <div class="brand-shop-product-image">
                                                <input type="checkbox" name="" id="">
                                                <img src="../assets/img/NIKE_AIR_FORCE_1.jpg" alt="" class="brand-shop-product-img">
                                                <span class="brand-shop-product-image-name">NIKE_AIR_FORCE_1NIKE_AIR_FORCE_1NIKE_AIR_FORCE_1NIKE_AIR_FORCE_1NIKE_AIR_FORCE_1NIKE_AIR_FORCE_1NIKE_AIR_FORCE_1NIKE_AIR_FORCE_1</span>
                                                <span class="brand-shop-product-type">Type: White</span>
                                            </div>
                                        </div>
                                        <div class="col p-6">
                                            <div class="brand-shop-product-image-info">
                                                <div class="col p-12">
                                                    <div class="row">
                                                        <div class="col p-3">
                                                            <span class="brand-shop-product-unit-price">$100.00</span>
                                                        </div>
                                                        <div class="col p-3">
                                                            <span class="brand-shop-product-Quantity">
                                                                <button class="brand-shop-product-Quantity"><i class="fa-solid fa-minus"></i></button>
                                                                <span class="brand-shop-product-Quantity-number">1</span>
                                                                <button class="brand-shop-product-Quantity"><i class="fa-solid fa-plus"></i></button>
                    
                                                            </span>
                                                        </div>
                                                        <div class="col p-3">
                                                            <span class="brand-shop-product-Amount-money">$100.00</span>
                                                        </div>
                                                        <div class="col p-3">
                                                            <span class="brand-shop-product-Operation">Delete</span>
                                                        </div>
                                                    </div>
                                                </div>
        
                                            </div>
    
                                        </div>
                                    
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
